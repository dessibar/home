<!DOCTYPE html> 
<html class="home-bg">

<head>
  <title>DESSIBAR Project</title>
  <style>
     #map {
        height:600px;
        width:100%;
     }
  </style>
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <script type="text/javascript" src="js/jquery.js"></script>

</head>

<body>

   <h1>Icelandic and Barents Sea Stock Visualization Tool</h1>
   <div id="map"></div>
   <script>
      function initMap(){
         var options = {
            zoom:6,
            center:{lat:62.641066,lng:-12.704159}
      }
      
      var map = new google.maps.Map(document.getElementById('map'), options);
        
      var latitude_int = 62;
      var latitude_dec = 746852;
      var longitude_int = -17;
      var longitude_dec = 614076;
      
      var capelinImage;  
        
      var i = 0  
        
      while (latitude_int > 60) {
        
        var longitude_int = -17;
        var longitude_dec = 614076;
        
        while (longitude_int < -13) {
        
         var stockNumber = Math.floor(Math.random() * 20000);
         
         if (stockNumber < 14000) {
           var capelinImage = 'https://raw.githubusercontent.com/dessibar/home/master/images/capelin_green.png';
         }
         else if (stockNumber < 18000) {
           var capelinImage = 'https://raw.githubusercontent.com/dessibar/home/master/images/capelin_yellow.png';
         }
         else {
           var capelinImage = 'https://raw.githubusercontent.com/dessibar/home/master/images/capelin_red.png';
         }        
        
        if (latitude_dec < 100000) {
           var stringLatitude = latitude_int + ".0" + latitude_dec;  
        } else {
           var stringLatitude = latitude_int + "." + latitude_dec;  
        }

        if (longitude_dec < 100000) {
           var stringLongitude = longitude_int + ".0" + longitude_dec;
        } else {
           var stringLongitude = longitude_int + "." + longitude_dec;
        }
        
        console.log(stringLatitude);
        console.log(stringLongitude);
        
        var latLng = {
           lat: Number(stringLatitude),
           lng: Number(stringLongitude)
        };
        
        addMarker(capelinImage); 
        
        if (longitude_dec < 100000){
           longitude_dec = 900000 + longitude_dec;
           longitude_int = longitude_int + 1;
           }
         else {
           longitude_dec = longitude_dec - 100000;
         }
        
        } 
        
        
        if (latitude_dec < 100000){
         latitude_dec = 900000 + latitude_dec;
         latitude_int = latitude_int - 1;
        }
        else {
         latitude_dec = latitude_dec - 100000;
        }
        
      } 
        
        
      function addMarker(image){
        console.log(image);
        var marker = new google.maps.Marker({
          position:latLng,
          icon:image,
          map:map,
        });
      }
      
   }
   </script>

   <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD27I7bId1Hmqthv5gTTh15GKAgkiFM538&callback=initMap">
      </script>
      
</body>
</html>
